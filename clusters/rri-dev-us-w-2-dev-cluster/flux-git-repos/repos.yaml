apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: helm-charts
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: develop
  secretRef:
    name: helm-charts
  url: ssh://git@github.com/RapidRatings/helm-charts.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: prd
  namespace: flux-system
spec:
  interval: 1m0s
  path: ./env/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: client